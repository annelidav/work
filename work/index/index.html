<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/hero.css" />
    <link rel="stylesheet" href="/styles/button.css" />
    <link rel="stylesheet" href="/styles/contacts.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
    <link rel="stylesheet" href="/styles/nav-left.css" />
    <link rel="stylesheet" href="/styles/nav-right.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&family=Open+Sans&family=Raleway&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&family=Open+Sans&family=Raleway&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&family=Open+Sans&family=Raleway&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <div class="header__logo">JobsResearcher</div>

        <nav class="header__nav">
          <li class="header__nav-item">Главная</li>
          <li class="header__nav-item">Все вакансии</li>
          <li class="header__nav-item">Резюме</li>
          <li class="header__nav-item">Контакты</li>
        </nav>
        <div class="header__buttons">
          <button class="header__button button">Войти</button>
          <button class="header__button button">Зарегистрироваться</button>
        </div>
      </div>
    </header>
    <main>
      <section class="hero container">
        <div class="hero__content">
          <h2 class="hero__title">A Powerful Career Website</h2>
          <img class="hero__img" src="/img/separator (1).svg" alt="line" />
          <p class="hero__description">
            Find your dream jobs in our powerful career website
          </p>
          <form class="hero__form">
            <select class="hero__info" name="specialization">
              <optgroup label="Хто вы">
                <option value="line">Разработчик</option>
                <option value="line">Дезигнер</option>
                <option value="line">Тостер</option>
              </optgroup>
            </select>
            <select class="hero__info" name="location">
              <optgroup label="Где хотите работать?">
                <option value="city">Минск</option>
                <option value="city">Брест</option>
                <option value="city">Гродно</option>
              </optgroup>
            </select>
            <select class="hero__info" name="employment-status">
              <optgroup label="Сколько?">
                <option value="time">Part Time</option>
                <option value="time">Full Time</option>
                <option value="time">Freelance</option>
              </optgroup>
            </select>
          </form>
          <button class="hero__button button--variant--ghost">
            Search Job
          </button>
        </div>
      </section>
      <section class="contacts container">
        <h2 class="contacts__title">Contacts us</h2>
        <img class="contacts__img" src="/img/separator (2).svg" alt="line" />
        <p class="contacts__description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>
        <form class="contacts__form">
          <input
            class="contacts__input"
            type="text"
            name="name"
            placeholder="Name"
          />

          <input
            class="contacts__input"
            type="email"
            name="email"
            placeholder="Email"
          />

          <input
            class="contacts__input"
            type="password"
            name="password"
            placeholder="Password"
          />
        </form>
        <button class="contacts__button button" type="submit">
          Send Message
        </button>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__container container">
        <div class="footer-images">
          <img class="footer-images__img" src="/img/Vector.svg" alt="twitter" />
          <img
            class="footer-images__img"
            src="/img/Vector (1).svg"
            alt="instagram"
          />
          <img
            class="footer-images__img"
            src="/img/Vector (2).svg"
            alt="facebook"
          />
          <img
            class="footer-images__img"
            src="/img/Vector (3).svg"
            alt="twitter"
          />
          <img
            class="footer-images__img"
            src="/img/Vector (4).svg"
            alt="instagram"
          />
          <img
            class="footer-images__img"
            src="/img/Vector (5).svg"
            alt="facebook"
          />
          <img
            class="footer-images__img"
            src="/img/Vector (6).svg"
            alt="facebook"
          />
        </div>
      </div>
    </footer>
  </body>
</html>
